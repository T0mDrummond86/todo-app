<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f2f2f2;
    }
    h1 {
      color: #333;
    }
    input[type="text"] {
      padding: 0.5rem;
      width: 200px;
    }
    button {
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      background: white;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>My To-Do List</h1>
  <input type="text" id="taskInput" placeholder="Add a task..." />
  <button onclick="addTask()">Add</button>
  <ul id="taskList"></ul>

  <script>
    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");
      li.textContent = taskText;

      document.getElementById("taskList").appendChild(li);
      input.value = "";
    }
    <body>
  <h1>My To-Do List</h1>
  <input type="text" id="taskInput" placeholder="Add a task..." />
  <button onclick="addTask()">Add</button>
  <ul id="taskList"></ul>
  </script>
</body>
</html>
